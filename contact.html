<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body id="page">
    <header class="header">
        <div class="container">
            <h1>
                <a href="index.html" class="header__logo">
                    EUNJI LEE
                </a>
            </h1>
            <nav class="header__nav">
                <ul class="header__list">
                    <li><a href="index.html" class="header__link">Home</a></li>
                    <li><a href="portfolio.html" class="header__link">Portfolio</a></li>
                    <li><a href="contact.html" class="header__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact -->
    <section class="contact">
        <div class="container">
            <div class="contact__wrap">
                <form action="#" class="contact__form">
                    <div class="form-unit full">
                        <h1 class="contact__title">Contact Me!</h1>
                    </div>
                    <div class="form-unit form-grid">
                        <div class="form-grid_unit">
                            <label for="fName">First Name*</label>
                            <input type="text" id="fName" name="fName" required>
                        </div>
                        <div class="form-grid_unit">
                            <label for="lName">Last Name*</label>
                            <input type="text" id="lName" name="lName" required>
                        </div>
                    </div>
                    <div class="form-unit">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-unit">                        
                        <label for="tel">Phone*</label>
                        <input type="tel" id="tel" name="tel" required>
                    </div>
                    <div class="form-unit">
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div class="form-unit form-grid">
                        <input type="submit" class="formSubmitBtn" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <a href="index.html" class="footer__logo">
                EUNJI LEE
            </a>
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li><a href="index.html" class="footer__link">Home</a></li>
                    <li><a href="portfolio.html" class="footer__link">Portfolio</a></li>
                    <li><a href="contact.html" class="footer__link">Contact</a></li>
                </ul>
            </nav>
            <small class="footer__copyright">
                <ul class="footer__list footer--list--copyright">
                    <li>&copy; 2024 MAD9013 Portfolio</li>
                </ul>
            </small>
        </div>
    </footer>

    <a href="#page" class="to-top">To Top</a>
</body>
</html>
